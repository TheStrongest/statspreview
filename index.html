<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">

<body>
  <div class="card">
    <div class="card__image">
  
    </div>
    <div class="card__text">
      <h2 class="card__title">Get <span class="highlight">insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="para">
        <div class="statistics"><h2 class="stat-header">10k+</h2>
          <p class="stat-caption">companies</p></div>
        <div class="statistics"> <h2 class="stat-header">314</h2>
          <p class="stat-caption">templates</p></div>
        <div class="statistics"><h2 class="stat-header">12m+</h2>
          <p class="stat-caption">queries</p></div>
        
       
        

      </div>

    </div>
  </div>
